{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">{% block title %}{% endblock %}</h2>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                
                {% block auth_content %}
                {% endblock %}
                
                <div class="mt-4 text-center">
                    {% block auth_footer %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
