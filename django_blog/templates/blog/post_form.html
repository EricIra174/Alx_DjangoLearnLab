{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">{{ title }}</h2>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.media }}
                        {{ form|crispy }}
                        <div class="form-group mt-4">
                            <button class="btn btn-primary" type="submit">
                                <i class="bi bi-save"></i> {{ submit_text }}
                            </button>
                            <a href="{% if object %}{% url 'blog:post-detail' object.id %}{% else %}{% url 'blog:home' %}{% endif %}" 
                               class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Preview image before upload
    document.getElementById('id_image').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            const preview = document.createElement('img');
            preview.id = 'image-preview';
            preview.style.maxWidth = '100%';
            preview.style.marginTop = '10px';
            preview.style.display = 'none';
            
            const previewContainer = document.querySelector('.card-body');
            if (!document.getElementById('image-preview')) {
                previewContainer.insertBefore(preview, document.querySelector('button[type="submit"]'));
            } else {
                preview = document.getElementById('image-preview');
            }
            
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            }
            reader.readAsDataURL(file);
        }
    });
</script>
{% endblock %}
