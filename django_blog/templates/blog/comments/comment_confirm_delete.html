{% extends 'blog/base.html' %}

{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Comment</legend>
            <h5>Are you sure you want to delete this comment?</h5>
            <div class="card mt-3 mb-3">
                <div class="card-body">
                    <p class="card-text">{{ object.content|truncatewords:30 }}</p>
                    <footer class="blockquote-footer">
                        <small class="text-muted">
                            By {{ object.author.username }} on {{ object.created_at|date:"F d, Y" }}
                        </small>
                    </footer>
                </div>
            </div>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-danger" type="submit">
                Yes, Delete
            </button>
            <a class="btn btn-outline-secondary" href="{{ object.post.get_absolute_url }}#comments">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
